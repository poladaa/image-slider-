<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Image Slider ||</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="https://picsum.photos/id/237/500/300" alt="img" />
        <img src="https://picsum.photos/id/238/500/300" alt="img" />
        <img src="https://picsum.photos/id/239/500/300" alt="img" />
        <img src="https://picsum.photos/id/240/500/300" alt="img" />
      </div>
      <ion-icon
        class="btn btn-left"
        name="arrow-back-circle-outline"
      ></ion-icon>
      <ion-icon
        class="btn btn-right"
        name="arrow-forward-circle-outline"
      ></ion-icon>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
